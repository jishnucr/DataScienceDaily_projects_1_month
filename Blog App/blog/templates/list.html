{% extends "base.html" %}

{% block main_content %}
<div>
    {% for d in data %}
    <h2>{{forloop.counter}} {{d.title}} </h2>
    <h5>{{d.created_date}}</h5>
    <p>
        {{d.content}}
    </p>
    <div>
        <a href="{% url "single" d.id %}">View more</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
